{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %} Online Shopping {% endblock title %}</title>
  </head>
  <body>
    <img class="" style="width:100%; height:350px; margin-top:auto; border-radius:20px" src="{% static 'images/online_shopping.jpg' %}" alt="">
    {% include 'navbar.html' %}
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    {% block js %}
    {% endblock js %}
  </body>
</html>
